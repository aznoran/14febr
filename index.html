<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 —Ñ–µ–≤—Ä–∞–ª—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 50px 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .interactive-heart {
            font-size: 80px;
            margin: 30px 0;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .interactive-heart:hover {
            transform: scale(1.1);
        }

        .interactive-heart:active {
            transform: scale(0.95);
        }

        .message {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.8;
            margin: 30px 0;
        }

        .name {
            color: #e74c3c;
            font-weight: 500;
        }

        .controls {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .hidden-content {
            margin-top: 30px;
            padding: 25px;
            background: #fef5f5;
            border-radius: 12px;
            border-left: 4px solid #e74c3c;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .hidden-content.show {
            opacity: 1;
            max-height: 300px;
        }

        .hidden-content p {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
            margin: 0;
        }

        .floating-heart {
            position: fixed;
            pointer-events: none;
            font-size: 30px;
            z-index: 9999;
            animation: float-away 2s ease-out forwards;
        }

        @keyframes float-away {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px);
            }
        }

        .color-picker {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option:hover {
            transform: scale(1.1);
            border-color: #333;
        }

        .color-option.active {
            border-color: #333;
            transform: scale(1.15);
        }

        .counter {
            margin-top: 30px;
            font-size: 1rem;
            color: #777;
        }

        .counter-number {
            font-size: 2rem;
            color: #e74c3c;
            font-weight: 600;
            display: block;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .interactive-heart {
                font-size: 60px;
            }

            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞</h1>
        
        <div class="interactive-heart" onclick="heartClick(this)">‚ù§Ô∏è</div>

        <div class="message">
            <p>–î–ª—è <span class="name">–ù–∞—Å—Ç–∏</span></p>
        </div>

        <div class="controls">
            <button class="btn" onclick="toggleMessage()">–û—Ç–∫—Ä—ã—Ç—å –ø–æ—Å–ª–∞–Ω–∏–µ</button>
            <button class="btn btn-secondary" onclick="changeHeartColor()">–°–º–µ–Ω–∏—Ç—å —Ü–≤–µ—Ç</button>
        </div>

        <div class="color-picker">
            <div class="color-option active" style="background: #e74c3c;" onclick="setHeartEmoji('‚ù§Ô∏è', this)"></div>
            <div class="color-option" style="background: #ff69b4;" onclick="setHeartEmoji('üíï', this)"></div>
            <div class="color-option" style="background: #9b59b6;" onclick="setHeartEmoji('üíú', this)"></div>
            <div class="color-option" style="background: #3498db;" onclick="setHeartEmoji('üíô', this)"></div>
            <div class="color-option" style="background: #2ecc71;" onclick="setHeartEmoji('üíö', this)"></div>
        </div>

        <div class="counter">
            –ö–ª–∏–∫–æ–≤ –Ω–∞ —Å–µ—Ä–¥—Ü–µ
            <span class="counter-number" id="clickCounter">0</span>
        </div>

        <div class="hidden-content" id="hiddenMessage">
            <p>–° –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º! –ñ–µ–ª–∞—é —Ç–µ–±–µ —Å—á–∞—Å—Ç—å—è –∏ —Ö–æ—Ä–æ—à–µ–≥–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è.</p>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let currentHeart = '‚ù§Ô∏è';
        let messageVisible = false;

        function heartClick(element) {
            clickCount++;
            document.getElementById('clickCounter').textContent = clickCount;
            
            // Create floating heart
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = currentHeart;
            
            const rect = element.getBoundingClientRect();
            heart.style.left = (rect.left + rect.width / 2 - 15) + 'px';
            heart.style.top = (rect.top + rect.height / 2 - 15) + 'px';
            
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 2000);

            // Add pulse effect
            element.style.transform = 'scale(1.2)';
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 200);
        }

        function toggleMessage() {
            const message = document.getElementById('hiddenMessage');
            messageVisible = !messageVisible;
            
            if (messageVisible) {
                message.classList.add('show');
            } else {
                message.classList.remove('show');
            }
        }

        function changeHeartColor() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíû', 'üíì', 'üíò', 'üíú', 'üíô', 'üíö'];
            const heart = document.querySelector('.interactive-heart');
            currentHeart = hearts[Math.floor(Math.random() * hearts.length)];
            heart.textContent = currentHeart;
        }

        function setHeartEmoji(emoji, element) {
            currentHeart = emoji;
            document.querySelector('.interactive-heart').textContent = emoji;
            
            // Update active state
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
            element.classList.add('active');
        }

        // Click anywhere to create hearts (more subtle)
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.container')) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = currentHeart;
                heart.style.left = e.clientX - 15 + 'px';
                heart.style.top = e.clientY - 15 + 'px';
                heart.style.fontSize = '20px';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        });
    </script>
</body>
</html>
